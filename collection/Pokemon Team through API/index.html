<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEN RANDOM TEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>君に決めた, Pikachu!!</h1>
        <div class="team">
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.81</div>
                    <div class="sex"><ion-icon name="male-outline" id="male"></ion-icon></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pikachu"></div>
                <h3>pikachu</h3>
                <span class="HP"><div class="percent" style="width: 70%; background:linear-gradient(to right, lime, #8bf500)"></div></span>
                <div class="HP-num">187/267</div>
            </div>
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.73</div>
                    <div class="sex"><ion-icon name="male-outline" id="male"></ion-icon></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/196.png" alt="espeon"></div>
                <h3>espeon</h3>
                <span class="HP"><div class="percent" style="width: 62%; background:linear-gradient(to right, lime, #8bf500)"></div></span>
                <div class="HP-num">159/256</div>
            </div>
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.75</div>
                    <div class="sex"><ion-icon name="male-outline" id="male"></ion-icon></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png" alt="snorlax"></div>
                <h3>snorlax</h3>
                <span class="HP"><div class="percent" style="width: 100%; background:linear-gradient(to right, lime, #8bf500)"></div></span>
                <div class="HP-num">999/999</div>
            </div>
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.77</div>
                    <div class="sex"><ion-icon name="male-outline" id="male"></ion-icon></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="venusaur"></div>
                <h3>venusaur</h3>
                <span class="HP"><div class="percent" style="width: 21%; background:linear-gradient(to right, #d20000, #f51700)" ></div></span>
                <div class="HP-num">84/385</div>
            </div>
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.77</div>
                    <div class="sex"><ion-icon name="male-outline" id="male"></ion-icon></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="charizard"></div>
                <h3>charizard</h3>
                <span class="HP"><div class="percent" style="width: 45%; background:linear-gradient(to right, #ffcc00, #f1f500)"></div></span>
                <div class="HP-num">151/330</div>
            </div>
            <div class="pokemon-card">
                <div class="top">
                    <div class="lv">Lv.77</div>
                    <div class="sex"></div>
                </div>
                <div class="pokemonImg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" alt="blastoise"></div>
                <h3>blastoise</h3>
                <span class="HP"><div class="percent" style="width: 96%; background:linear-gradient(to right, lime, #8bf500)"></div></span>
                <div class="HP-num">390/405</div>
            </div>
        </div>
        <input type="button" value="Change TEAM">
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
